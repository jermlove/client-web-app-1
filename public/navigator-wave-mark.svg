<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tangerine Navigator - Square Icon (Wave-Slice Mark) -->
  
  <defs>
    <!-- Orange to Gold gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F98A1D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD46C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Teal gradient -->
    <linearGradient id="tealBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1CA9A6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3DBDBA;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Radial glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD46C;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F98A1D;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="240" height="240" fill="url(#tealBg)" rx="24"/>
  <rect width="240" height="240" fill="url(#centerGlow)"/>
  
  <!-- Large outer circle (navigation boundary) -->
  <circle cx="120" cy="120" r="85" stroke="url(#orangeGradient)" stroke-width="4" fill="none"/>
  
  <!-- Enhanced compass rose (8 points for icon) -->
  <g transform="translate(120, 120)">
    <!-- Cardinal points (larger) -->
    <path d="M 0 -75 L 6 -40 L 0 -45 L -6 -40 Z" fill="#F98A1D"/>
    <path d="M 75 0 L 40 6 L 45 0 L 40 -6 Z" fill="#FFD46C"/>
    <path d="M 0 75 L 6 40 L 0 45 L -6 40 Z" fill="#FFD46C"/>
    <path d="M -75 0 L -40 6 L -45 0 L -40 -6 Z" fill="#FFD46C"/>
    
    <!-- Intercardinal points (smaller) -->
    <path d="M 53 -53 L 32 -32 L 35 -35 Z" fill="#F98A1D" opacity="0.6"/>
    <path d="M 53 53 L 32 32 L 35 35 Z" fill="#FFD46C" opacity="0.6"/>
    <path d="M -53 53 L -32 32 L -35 35 Z" fill="#FFD46C" opacity="0.6"/>
    <path d="M -53 -53 L -32 -32 L -35 -35 Z" fill="#FFD46C" opacity="0.6"/>
  </g>
  
  <!-- Prominent wave-curve pattern (larger for icon) -->
  <path d="M 30 120 Q 50 100, 70 120 Q 90 140, 120 120 Q 150 100, 170 120 Q 190 140, 210 120" 
        stroke="#1CA9A6" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Citrus-slice arc accents (larger) -->
  <path d="M 120 30 A 90 90 0 0 1 210 120" 
        stroke="#F98A1D" stroke-width="2.5" fill="none" opacity="0.35"/>
  <path d="M 120 30 A 90 90 0 0 0 30 120" 
        stroke="#F98A1D" stroke-width="2.5" fill="none" opacity="0.35"/>
  
  <!-- Central navigation star -->
  <circle cx="120" cy="120" r="8" fill="#1CA9A6"/>
  <circle cx="120" cy="120" r="5" fill="#FFD46C"/>
</svg>
